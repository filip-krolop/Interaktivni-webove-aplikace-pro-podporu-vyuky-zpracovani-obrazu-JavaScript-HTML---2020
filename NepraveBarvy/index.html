	function disableOptions(val) {
		if (val == "palLinGrad") {
			document.getElementById('lingradRadioBlack').disabled = false;
			document.getElementById('lingradRadioWhite').disabled = false;
			
			document.getElementById('numRb').disabled = false;
			document.getElementById('numRw').disabled = false;
			document.getElementById('numGb').disabled = false;
			document.getElementById('numGw').disabled = false;
			document.getElementById('numBb').disabled = false;
			document.getElementById('numBw').disabled = false;
				
			if (document.getElementById('lingradRadioBlack').checked) {
				document.getElementById('numRw').style.display = "none";
				document.getElementById('numGw').style.display = "none";
				document.getElementById('numBw').style.display = "none";
				document.getElementById('numRb').style.display = "inline";
				document.getElementById('numGb').style.display = "inline";
				document.getElementById('numBb').style.display = "inline";
			}
			
			else if (document.getElementById('lingradRadioWhite').checked) {
				document.getElementById('numRb').style.display = "none";
				document.getElementById('numGb').style.display = "none";
				document.getElementById('numBb').style.display = "none";
				document.getElementById('numRw').style.display = "inline";
				document.getElementById('numGw').style.display = "inline";
				document.getElementById('numBw').style.display = "inline";
			}
			
			document.getElementById('lingradOptRadio').style.display = "block";
			document.getElementById('lingradOptInput').style.display = "block";
		}

		else {
			document.getElementById('lingradRadioBlack').disabled = true;
			document.getElementById('lingradRadioWhite').disabled = true;
			document.getElementById('numRb').disabled = true;
			document.getElementById('numRw').disabled = true;
			document.getElementById('numGb').disabled = true;
			document.getElementById('numGw').disabled = true;
			document.getElementById('numBb').disabled = true;
			document.getElementById('numBw').disabled = true;

			document.getElementById('lingradOptRadio').style.display = "none";
			document.getElementById('lingradOptInput').style.display = "none";
		}
	}

	function applyFilter (val, met) {
		
		var canvasFltr = document.getElementById("CanvasFLTR").getContext("2d");
		var img = new Image();
		var x = 0, y = 0;


		switch (val) {
			case "rtgHlava":
				img.src = 'images/1.png';
				break;
			case "rtgRuce":
				img.src = 'images/2.png';
				break;
			case "rtgHrudnik":
				img.src = 'images/3.png';
				break;
			case "rtgRuce2":
				img.src = 'images/4.png';
				break;
			case "rtgKoleno":
				img.src = 'images/5.png';
				break;
			case "rtgTrup":
				img.src = 'images/6.png';
				break;
			case "2dsinus":
				img.src = 'images/7.png';
				break;
			case "linGrad":
				img.src = 'images/9.png';
				break;
			case "mraky":
				img.src = 'images/10.png';
				break;
			case "pes":
				img.src = 'images/11.png';
				break;
			case "vzor":
				img.src = 'images/12.png';
				break;
			default:
				img.src = 'images/1.png';
				break;
		}
		
		//console.log(document.getElementById("ImgORIG"));
		img.onload = function() {
			canvasFltr.drawImage(this, x, y);
			
			//console.log(document.getElementById("CanvasFLTR"));
			var imgd = canvasFltr.getImageData(x, y, this.width, this.height);
			var pix = imgd.data;
			//console.log(pix);
			var red, pixi0, pixi1, pixi2;
			var redRange, greenRange, blueRange, redStep, greenStep, blueStep, redStartVal, greenStartVal, blueStartVal;
			
			switch (met) {
				default: case "HSV":
					for (var i = 0, n = pix.length; i < n; i += 4) {
					  pixi0 = Math.round(palleteHSV[ pix[i ] ][0]*255.0); 					  
					  //console.log(pix[i  ]);
					  pixi1 = Math.round(palleteHSV[ pix[i ] ][1]*255.0); 
					  pixi2 = Math.round(palleteHSV[ pix[i ] ][2]*255.0); 
					  //pix[i  ] = red;
					  
					  pix[i  ] = Math.round(255.0 * (Math.pow((pixi0/255), (1.0/parseFloat(document.getElementById('gammaCorr').value)))));
					  pix[i+1] = Math.round(255.0 * (Math.pow((pixi1/255), (1.0/parseFloat(document.getElementById('gammaCorr').value)))));
					  pix[i+2] = Math.round(255.0 * (Math.pow((pixi2/255), (1.0/parseFloat(document.getElementById('gammaCorr').value)))));
					  
					}
					for (var j = 0; j <= 255; j++) {
						//color = "rgb(255,0,0)";
						
						document.getElementById('grad1c'.concat(j+1)).style.backgroundColor = "rgb(".concat(255 - j, ",", 255 - j, ",", 255 - j, ")" );
						document.getElementById('grad2c'.concat(j+1)).style.backgroundColor = "rgb(".concat(Math.round(255.0 * (Math.pow((Math.round(palleteHSV[j][0]*255.0)/255), (1.0/parseFloat(document.getElementById('gammaCorr').value))))), ",", Math.round(255.0 * (Math.pow((Math.round(palleteHSV[j][1]*255.0)/255), (1.0/parseFloat(document.getElementById('gammaCorr').value))))), ",", Math.round(255.0 * (Math.pow((Math.round(palleteHSV[j][2]*255.0)/255), (1.0/parseFloat(document.getElementById('gammaCorr').value))))), ")" );
					}
					break;
				case "palLinGrad":
					redStartVal = parseInt(document.getElementById('numRb').value);
					greenStartVal = parseInt(document.getElementById('numGb').value);
					blueStartVal = parseInt(document.getElementById('numBb').value);
					
					redRange   = ( parseInt(document.getElementById('numRw').value)-redStartVal );
					greenRange = ( parseInt(document.getElementById('numGw').value)-greenStartVal );
					blueRange  = ( parseInt(document.getElementById('numBw').value)-blueStartVal );
					
					redStep = (redRange/255.0);
					greenStep = (greenRange/255.0);
					blueStep = (blueRange/255.0);
					
					for (var i = 0, n = pix.length; i < n; i += 4) {
						pixi0 = Math.round( redStartVal   + (redStep   * pix[i  ]) );
						pixi1 = Math.round( greenStartVal + (greenStep * pix[i+1]) );
						pixi2 = Math.round( blueStartVal  + (blueStep  * pix[i+2]) );
						
						pix[i  ] = Math.round(255.0 * (Math.pow((pixi0/255), (1.0/parseFloat(document.getElementById('gammaCorr').value)))));
						pix[i+1] = Math.round(255.0 * (Math.pow((pixi1/255), (1.0/parseFloat(document.getElementById('gammaCorr').value)))));
						pix[i+2] = Math.round(255.0 * (Math.pow((pixi2/255), (1.0/parseFloat(document.getElementById('gammaCorr').value)))));

						//color = "rgb(255,0,0)";
						
						document.getElementById('grad1c'.concat(j+1)).style.backgroundColor = "rgb(".concat(255 - j, ",", 255 - j, ",", 255 - j, ")" );

					}
					break;
				case "Jet":
					for (var i = 0, n = pix.length; i < n; i += 4) {	  
						pixi0 = Math.round(palleteJet[ pix[i ] ][0]*255.0);
						pixi1 = Math.round(palleteJet[ pix[i ] ][1]*255.0);

						//color = "rgb(255,0,0)";
						
						document.getElementById('grad1c'.concat(j+1)).style.backgroundColor = "rgb(".concat(255 - j, ",", 255 - j, ",", 255 - j, ")" );
						document.getElementById('grad2c'.concat(j+1)).style.backgroundColor = "rgb(".concat(Math.round(255.0 * (Math.pow((Math.round(palleteJet[j][0]*255.0)/255), (1.0/parseFloat(document.getElementById('gammaCorr').value))))), ",", Math.round(255.0 * (Math.pow((Math.round(palleteJet[j][1]*255.0)/255), (1.0/parseFloat(document.getElementById('gammaCorr').value))))), ",", Math.round(255.0 * (Math.pow((Math.round(palleteJet[j][2]*255.0)/255), (1.0/parseFloat(document.getElementById('gammaCorr').value))))), ")" );
					}
