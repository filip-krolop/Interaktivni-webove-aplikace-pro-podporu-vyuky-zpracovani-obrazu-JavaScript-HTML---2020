		function changeMatrixSize(type) {
			switch (type) {
				case "3x3":
					document.getElementById('input5x5').style.display = "none";
					document.getElementById('output5x5').style.display = "none";
					document.getElementById('input7x7').style.display = "none";
					document.getElementById('output7x7').style.display = "none";
					document.getElementById('input3x3').style.display = "block";
					document.getElementById('output3x3').style.display = "block";
					break;
				case "5x5":

					document.getElementById('output3x3').style.display = "none";
					document.getElementById('input7x7').style.display = "none";

					break;

					document.getElementById('output3x3').style.display = "none";
					document.getElementById('input5x5').style.display = "none";
					document.getElementById('output5x5').style.display = "none";
					document.getElementById('input7x7').style.display = "block";
					document.getElementById('output7x7').style.display = "block";
					break;
				default:
					break;
			}
		}

		}
		
		function changeIndexNumber(cId) {
			var a, getVal, getRow, getRadio, getRadioId;
			
			a = cId;
			a = a.replace("i", "o");
			
			getVal = document.getElementById(cId).value;
			getRow = "row" + getVal;
			getRadio = document.getElementsByName(getRow);

			for (i = 0; i < getRadio.length; i++) {
				if (getRadio[i].checked) {
					getRadioId = getRadio[i].getAttribute('id');
				}
			}
			
			switch (getRadioId.charAt(0)) {
				case "r":
					document.getElementById(a).style.backgroundColor = "red";
					break;
				case "b":
					document.getElementById(a).style.backgroundColor = "blue";
					break;
				case "y":
					document.getElementById(a).style.backgroundColor = "yellow";
					break;
				case "g":
					document.getElementById(a).style.backgroundColor = "green";
					break;
				case "k":
					document.getElementById(a).style.backgroundColor = "black";
					break;
				case "c":
					document.getElementById(a).style.backgroundColor = "cyan";
					break;
				default:
					break;
			}
		}
		
		function randomFill() {

			switch (size) {
				case "3x3":
					for (i = 1; i <= 3; i++) {
						for (j = 1; j <= 3; j++) {
							rndVal = Math.floor(Math.random() * 6) + 1;
							document.getElementById(('3x3ic'.concat(i)).concat(j)).value = rndVal;
							
							document.getElementById('r'.concat(rndVal)).checked ? color = "red" : (document.getElementById('b'.concat(rndVal)).checked ? color = "blue" : (document.getElementById('y'.concat(rndVal)).checked ? color = "yellow" : (document.getElementById('g'.concat(rndVal)).checked ? color = "green" : (document.getElementById('k'.concat(rndVal)).checked ? color = "black" : (document.getElementById('c'.concat(rndVal)).checked ? color = "cyan" : color = "undefined")))));
							
							document.getElementById(('3x3oc'.concat(i)).concat(j)).style.backgroundColor = color;
						}
					}
					break;
				case "5x5":
					for (i = 1; i <= 5; i++) {

							rndVal = Math.floor(Math.random() * 6) + 1;

							document.getElementById(('5x5oc'.concat(i)).concat(j)).style.backgroundColor = color;
						}
					}
					break;
				case "7x7":
					for (i = 1; i <= 7; i++) {
						for (j = 1; j <= 7; j++) {
							rndVal = Math.floor(Math.random() * 6) + 1;
							document.getElementById(('7x7ic'.concat(i)).concat(j)).value = rndVal;

					break;

			}

			switch (size) {
				case "3x3":
					for (i = 1; i <= 3; i++) {
						for (j = 1; j <= 3; j++) {
							document.getElementById(('3x3ic'.concat(i)).concat(j)).value = "";						
							document.getElementById(('3x3oc'.concat(i)).concat(j)).style.backgroundColor = "pink";
						}
					}
					break;

							document.getElementById(('7x7ic'.concat(i)).concat(j)).value = "";						
							document.getElementById(('7x7oc'.concat(i)).concat(j)).style.backgroundColor = "pink";
						}
					}
					break;
				default:
					break;
			//Math.floor(Math.random() * 6) + 1
			}
